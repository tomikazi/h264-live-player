<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="app.png">
    <meta name="viewport" content="width=1280, initial-scale=0.66, maximum-scale=1, user-scalable=no"/>

    <title>Pan &amp Tilt Camera</title>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="http-live-player.js">;</script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            var canvas = $('#canvas')[0];
            var connected = false,
                motionGranted = false,
                controlling = false,
                zerosSent = false;

            var pan = 0, tilt = 0,
                panMin = -100 * 16, panMax = 100 * 16,
                tiltMin = -30 * 16, tiltMax = 30 * 16;

            let port = location.port ? parseInt(location.port) : (location.protocol === 'https:' ? 443 : 80);
            let protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            var uri = protocol + '//' + location.hostname + ':' + port + location.pathname;

            var wsavc = new WSAvcPlayer(canvas, "webgl", 1, 35);
            wsavc.connect(uri, onstatus);

            function map(x, in_min, in_max, out_min, out_max) {
                return (x - in_min) * (out_max - out_min) / (in_max - in_min) + out_min;
            }

            function onstatus(d) {
                if (!d.data.err) {
                    if (d.data.name === 'Pan') {
                        pan = d.data.pos;
                    } else if (d.data.name === 'Tilt') {
                        tilt = d.data.pos;
                    }
                    px = map(pan, panMin, panMax, 0, 305);
                    py = map(-tilt, tiltMin, tiltMax, 0, 75);
                    $('#position').css('left', px).css('top', py);
                    // set_status('motion', '(' + pan + ', ' + tilt + ')');
                }
            }

            function startStream() {
                wsavc.playStream();
            }

            function startStreamingControls() {
                console.log('WS connected');
                connected = true;
                controlling = true;
                setTimeout(startStream, 100);
            }

            function stopStreamingControls() {
                controlling = false;
            }

            function capitalize(s) {
                if (typeof s !== 'string') return ''
                if (s.length < 2) return s;
                return s.charAt(0).toUpperCase() + s.slice(1)
            }

            function set_status(which, status) {
                let v = capitalize(status).replace('None', '')
                $('#' + which + '_status').css('background-color', v === '' ? 'transparent' : '#444').html(v);
            }

            function toggleControls() {
                if (!controlling) {
                    startStreamingControls();
                } else {
                    stopStreamingControls();
                }
                $('#toggle').css('background-image', 'url(' + (controlling ? 'unlock' : 'lock') + '.png)');
            }

            function forceReload() {
                window.location = window.location;
            }

            function startHome() {
                wsavc.ws.send('{"cmd": "home"}');
            }

            function deviceMotion(e) {
                let orient = window.orientation;
                if (orient) {
                    let tilt = e.rotationRate.beta * (orient < 0 ? +1 : -1),
                        pan = e.rotationRate.alpha * (orient < 0 ? -1 : +1),
                        tv = Math.abs(tilt) > 0.25 ? tilt.toFixed(2)/4 : 0.0,
                        pv = Math.abs(pan) > 0.25 ? pan.toFixed(2)/4 : 0.0

                    if (connected && controlling) {
                        // set_status('motion', '' + orient + '     ' + pv + ' : ' + tv);
                        if (tv && pv || !zerosSent) {
                            wsavc.ws.send('{"pan": ' + pv + ', "tilt": ' + tv + ', "relative": true, "slow": false}');
                            zerosSent = !tv && !pv;
                        }
                    }
                }
            }

            function deviceOrientation() {
                set_status('motion', window.orientation === 0 ? 'Not in landscape orientation' : 'None');
            }

            function requestDeviceMotionPermissions() {
                window.addEventListener('orientationchange', deviceOrientation);
                window.DeviceMotionEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('devicemotion', deviceMotion, (e) => {
                                throw e
                            });
                            $('#toggle').css('display', 'block').css('background-image', 'url(unlock.png)');
                            motionGranted = true;
                            set_status('request', 'None');
                            controlling = true;
                        } else {
                            setStatus('DeviceMotion permissions NOT granted.', true);
                        }
                    })
                    .catch(e => {
                        console.error(e)
                    })
            }

            function keyHandler(e) {
                let speed = e.shiftKey ? 4 : 64;
                let pv = 0, tv = 0;
                // console.log(e);
                if (e.key === 'ArrowLeft') {
                    pv = +speed;
                } else if (e.key === 'ArrowRight') {
                    pv = -speed;
                } else if (e.key === 'ArrowUp') {
                    tv = +speed;
                } else if (e.key === 'ArrowDown') {
                    tv = -speed;
                } else if (e.key === 'Home' || e.key === 'h') {
                    if (e.ctrlKey) {
                        startHome();
                    } else {
                        wsavc.ws.send('{"pan": 0.0, "tilt": 0.0, "relative": false}');
                    }
                    return;
                } else if (e.key === '3') {
                    wsavc.ws.send('{"pan": -800.0, "tilt": 0.0, "relative": false}');
                    return;
                } else if (e.key === '9') {
                    wsavc.ws.send('{"pan": 800.0, "tilt": 0.0, "relative": false}');
                    return;
                } else if (e.key === '6') {
                    wsavc.ws.send('{"pan": 1600.0, "tilt": 0.0, "relative": false}');
                    return;
                }

                if (pv || tv) {
                    wsavc.ws.send('{"pan": ' + pv + ', "tilt": ' + tv + ', "relative": true, "slow": true}');
                }
            }

            $('#reload').click(forceReload);
            $('#toggle').click(toggleControls);
            $('#home').click(startHome);

            if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ) {
                $('#request_status').click(requestDeviceMotionPermissions);
                setTimeout(deviceOrientation, 100);
                setTimeout(requestDeviceMotionPermissions, 500);
            } else {
                $('#request_status').css('display', 'none');
            }

            $('body').keydown(keyHandler);
            setTimeout(startStreamingControls, 500);
        });
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #ddd;
            font-family: Arial, Helvetica, Sans-Serif, serif;
            font-size: 24px;
        }

        #container {
            width: 1280px;
            height: 720px;
            position: relative;
        }

        #canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: #333;
            z-index: -1;
        }

        #controls {
            width: 100%;
            padding: 5px 10px 5px 10px;
            position: fixed;
        }

        .overlay {
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            padding: 8px;
            font-weight: bold;
            position: absolute;
            left: 20px;
            background-color: #444;
            opacity: 0.5;
        }

        #reload {
            margin: 0px;
            padding: 0px;
            width: 64px;
            height: 64px;
            top: 80px;
            background-image: url('reload.png');
            background-repeat: no-repeat;
            background-position-y: 4px;
        }

        #toggle {
            display: none;
            margin: 0px;
            padding: 0px;
            width: 64px;
            height: 64px;
            top: 200px;
            background-image: url('lock.png');
            background-repeat: no-repeat;
            background-position-y: 4px;
        }

        #home {
            margin: 0px;
            padding: 0px;
            width: 64px;
            height: 64px;
            top: 520px;
            background-image: url('home.png');
            background-repeat: no-repeat;
            background-position-y: 2px;
        }

        .status {
            left: 80px;
            background-color: transparent;
        }

        #motion_status {
            top: 10px;
            left: 0px;
        }

        #request_status {
            top: 300px;
            left: 520px;
        }

        #positioncontainer {
            border: solid #ccc 2px;
            width: 320px;
            height: 90px;
            margin: auto;
            top: 540px;
            position: relative;
            opacity: 0.6;
        }

        #position {
            position: relative;
            top: 37px;
            left: 152px;
            width: 16px;
            height: 16px;
            border-radius: 8px;
            background-color: #ccc;
        }

    </style>

</head>
<body>
<div id="container">
    <canvas id="canvas"></canvas>
    <div id="controls">
        <div class="overlay status" id="motion_status"></div>
        <div class="overlay" id="reload"></div>
        <div class="overlay" id="toggle"></div>
<!--        <div class="overlay" id="home"></div>-->
        <div class="overlay" id="request_status">Unlock Pan &amp; Tilt</div>
    </div>
    <div id="positioncontainer"><div id="position"></div></div>
</body>
</html>
