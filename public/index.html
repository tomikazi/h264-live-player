<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="app.png">
    <meta name="viewport" content="width=1280, initial-scale=0.66, maximum-scale=1, user-scalable=no" />

    <title>Pan &amp Tilt Camera</title>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/camera/http-live-player.js">;</script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            var canvas = $('#view')[0];
            var connected = false;

            let port = location.port ? parseInt(location.port) : (location.protocol === 'https:' ? 443 : 80);
            let protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            var uri = protocol + '//' + location.hostname + ':' + port;

            var wsavc = new WSAvcPlayer(canvas, "webgl", 1, 35);
            wsavc.connect(uri);

            function startStream() {
                wsavc.playStream();
            }

            function startStreamingControls(d) {
                console.log('WS connected');
                connected = true;
                setTimeout(startStream, 500);
            }

            function forceReload() {
                window.location = window.location;
            }

            function station(e) {
                wsavc.send('{"station": "' + e.target.innerText + '"}');
            }

            $('#reload').click(forceReload);
            $('.station').click(station);
            setTimeout(startStreamingControls, 500);
        });
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #ddd;
            font-family: Arial, Helvetica, Sans-Serif, serif;
            font-size: 24px;
        }

        #container {
            width: 1280px;
            height: 720px;
            position: relative;
        }

        #view {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: #333;
            z-index: -1;
        }

        #controls {
            width: 100%;
            padding: 5px 10px 5px 10px;
            position: fixed;
        }

        .overlay {
            border-radius: 8px;
            margin: 10px;
            padding: 8px;
            font-weight: bold;
            position: absolute;
            left: 20px;
            background: #444;
            opacity: 0.5;
        }

        #reload { top: 50px; }

        #tree { top: 150px; }
        #home { top: 200px; }

        #track1 { top: 300px; }
        #track2 { top: 350px; }
        #meadow { top: 400px; }
        #forest { top: 450px; }


    </style>

</head>
<body>
<div id="container">
    <canvas id="view"></canvas>
    <div id="controls">
        <div class="overlay" id="reload">Reload</div>

        <div class="overlay station" id="tree">Tree</div>
        <div class="overlay station" id="home">Home</div>

        <div class="overlay station" id="track1">Track 1</div>
        <div class="overlay station" id="track2">Track 2</div>
        <div class="overlay station" id="meadow">Meadow</div>
        <div class="overlay station" id="forest">Forest</div>
    </div>
</div>
</body>
</html>
