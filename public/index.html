<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="app.png">
    <meta name="viewport" content="width=1280, initial-scale=0.66, maximum-scale=1, user-scalable=no" />

    <title>Pan &amp Tilt Camera</title>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/camera/http-live-player.js">;</script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            var canvas = $('#canvas')[0];
            var connected = false;

            let port = location.port ? parseInt(location.port) : (location.protocol === 'https:' ? 443 : 80);
            let protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            var uri = protocol + '//' + location.hostname + ':' + port;

            var wsavc = new WSAvcPlayer(canvas, "webgl", 1, 35);
            wsavc.connect(uri, onstatus);

            function onstatus(d) {
                let topic = d.data.topic;
                let message = d.data.message;

                if (topic === 'train/status') {
                    console.log(`Train is ${message}`);
                    if (message === 'off') {
                        set_status('station', 'None');
                        set_status('track', 'None');
                    }

                } else if (topic === 'train/location') {
                    console.log(`Train is at ${message}`);
                    set_status('location', message);
                } else if (topic === 'train/view') {
                    console.log(`Camera is looking at ${message}`);
                    set_status('view', message);
                } else if (topic === 'train/station/status') {
                    console.log(`Next stop is ${message}`);
                    set_status('station', message);
                } else if (topic === 'train/track/status' || topic === 'train/track') {
                    console.log(`Next track is ${message}`);
                    set_status('track', message);

                } else {
                    console.log('Unknown status', d);
                }
            }

            function startStream() {
                wsavc.playStream();
            }

            function startStreamingControls(d) {
                console.log('WS connected');
                connected = true;
                setTimeout(startStream, 500);
            }

            function forceReload() {
                window.location = window.location;
            }

            function menu(topic) {
                let container = $('#' + topic + 's');
                let collapsed = container.css('display') === 'none'
                container.css('display', collapsed ? 'block' : 'none');
                $('.menu').css('display', !collapsed ? 'block' : 'none');
                $('.status').css('display', !collapsed ? 'block' : 'none');
                $('#' + topic).css('display', 'block');
            }

            function pick(topic, e) {
                wsavc.ws.send('{"' + topic + '": "' + e.target.innerText + '"}');
                menu(topic);
            }

            function capitalize(s) {
                if (typeof s !== 'string') return ''
                if (s.length < 2) return s;
                return s.charAt(0).toUpperCase() + s.slice(1)
            }

            function set_status(which, status) {
                $('#' + which + '_status').html(capitalize(status).replace('None', ''));
            }

            $('#reload').click(forceReload);

            $('.view.item').click(function(e) { pick('view', e)});
            $('.station.item').click(function(e) { pick('station', e)});
            $('.track.item').click(function(e) { pick('track', e)});

            $('#view').click(function() { menu('view')});
            $('#station').click(function() { menu('station')});
            $('#track').click(function() { menu('track')});

            setTimeout(startStreamingControls, 500);
        });
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #ddd;
            font-family: Arial, Helvetica, Sans-Serif, serif;
            font-size: 24px;
        }

        #container {
            width: 1280px;
            height: 720px;
            position: relative;
        }

        #canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: #333;
            z-index: -1;
        }

        #controls {
            width: 100%;
            padding: 5px 10px 5px 10px;
            position: fixed;
        }

        .overlay {
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            padding: 8px;
            font-weight: bold;
            position: absolute;
            left: 20px;
            background: #444;
            opacity: 0.5;
        }

        .menu {
            margin: 0px;
            padding: 0px;
        }

        .item {
            padding: 8px 24px;
            cursor: pointer;
        }

        #reload {
            margin: 0px;
            padding: 0px;
            width: 64px;
            height: 64px;
            top: 80px;
            background-image: url('/camera/reload.png');
            background-repeat: no-repeat;
            background-position-y: 4px;
        }

        .menu {
            width: 64px;
            height: 64px;
            background-repeat: no-repeat;
            background-position-y: 4px;
        }

        .choices {
            margin-top: 0px;
            left: 80px;
        }

        .status {
            left: 80px;
            background-color: transparent;
        }

        #location_status {
            top: 10px;
            left: 0px;
        }

        #station {
            top: 180px;
            background-image: url('/camera/station.png');
        }
        #station_status {
            top: 180px;
        }
        #stations {
            display: none;
            top: 180px;
        }

        #track {
            top: 250px;
            background-image: url('/camera/track.png');
        }
        #track_status {
            top: 250px;
        }
        #tracks {
            display: none;
            top: 250px;
        }

        #view {
            top: 320px;
            background-image: url('/camera/camera.png');
        }
        #view_status {
            top: 320px;
        }
        #views {
            display: none;
            top: 320px;
        }
    </style>

</head>
<body>
<div id="container">
    <canvas id="canvas"></canvas>
    <div id="controls">
        <div class="overlay status" id="location_status">&nbsp;</div>
        <div class="overlay" id="reload"></div>

        <div class="overlay menu" id="station"></div>
        <div class="overlay status" id="station_status"></div>
        <div class="overlay choices" id="stations">
            <div class="station item">Track 1</div>
            <div class="station item">Track 2</div>
            <div class="station item">Meadow</div>
            <div class="station item">Forest</div>
        </div>

        <div class="overlay menu" id="track"></div>
        <div class="overlay status" id="track_status"></div>
        <div class="overlay choices" id="tracks">
            <div class="track item">Track 1</div>
            <div class="track item">Track 2</div>
            <div class="track item">Meadow</div>
        </div>

        <div class="overlay menu" id="view"></div>
        <div class="overlay status" id="view_status"></div>
        <div class="overlay choices" id="views">
            <div class="view item">Track 1</div>
            <div class="view item">Track 2</div>
            <div class="view item">Meadow</div>
            <div class="view item">Coast</div>
            <div class="view item">Forest</div>
            <div class="view item">Tree</div>
            <div class="view item">Home</div>
        </div>
    </div>
</div>
</body>
</html>
