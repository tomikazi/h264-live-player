<html>
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="app.png">
    <meta name="viewport" content="width=1280, initial-scale=0.66, maximum-scale=1, user-scalable=no"/>

    <title>Pan &amp Tilt Camera</title>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="/camera/http-live-player.js">;</script>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function () {
            var canvas = $('#canvas')[0];
            var connected = false,
                zerosSent = false,
                controlling = false;

            let port = location.port ? parseInt(location.port) : (location.protocol === 'https:' ? 443 : 80);
            let protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
            var uri = protocol + '//' + location.hostname + ':' + port;

            var wsavc = new WSAvcPlayer(canvas, "webgl", 1, 35);
            wsavc.connect(uri, onstatus);

            function onstatus(d) {
                let topic = d.data.topic;
                let message = d.data.message;
                console.log('Unknown status', d);
            }

            function startStream() {
                wsavc.playStream();
            }

            function startStreamingControls() {
                console.log('WS connected');
                connected = true;
                setTimeout(startStream, 500);
                requestDeviceMotionPermissions();
            }

            function stopStreamingControls() {
                controlling = false;
            }

            function capitalize(s) {
                if (typeof s !== 'string') return ''
                if (s.length < 2) return s;
                return s.charAt(0).toUpperCase() + s.slice(1)
            }

            function set_status(which, status) {
                let v = capitalize(status).replace('None', '')
                $('#' + which + '_status').css('background-color', v === '' ? 'transparent' : '#444').html(v);
            }

            function toggleControls() {
                if (!controlling) {
                    startStreamingControls();
                } else {
                    controlling = false;
                    stopStreamingControls();
                }
                $('#toggle').css('background-image', 'url(/camera/' + (controlling ? 'unlock' : 'lock') + '.png)');
            }

            function forceReload() {
                window.location = window.location;
            }

            function deviceMotion(e) {
                let orient = window.orientation;
                if (orient) {
                    let tilt = e.rotationRate.beta * (orient < 0 ? +1 : -1),
                        pan = e.rotationRate.alpha * (orient < 0 ? -1 : +1),
                        tv = Math.abs(tilt) > 0.25 ? tilt.toFixed(2) : 0.0,
                        pv = Math.abs(pan) > 0.25 ? pan.toFixed(2) : 0.0

                    if (connected && controlling) {
                        // set_status('motion', '' + orient + '     ' + pv + ' : ' + tv);
                        if (tv && pv || !zerosSent) {
                            wsavc.ws.send('{"pan": ' + pv + ', "tilt": ' + tv + '}');
                            zerosSent = !tv && !pv;
                        }
                    }
                }
            }

            function deviceOrientation() {
                set_status('motion', window.orientation === 0 ? 'Not in landscape orientation' : 'None');
            }

            function requestDeviceMotionPermissions() {
                window.addEventListener('orientationchange', deviceOrientation);
                window.DeviceMotionEvent.requestPermission()
                    .then(response => {
                        if (response === 'granted') {
                            window.addEventListener('devicemotion', deviceMotion, (e) => {
                                throw e
                            });
                            $('#toggle').css('background-image', 'url(/camera/unlock.png)');
                            controlling = true;
                        } else {
                            setStatus('DeviceMotion permissions NOT granted.', true);
                        }
                    })
                    .catch(e => {
                        console.error(e)
                    })
            }

            $('#toggle').click(toggleControls);
            $('#reload').click(forceReload);

            setTimeout(startStreamingControls, 500);
        });
    </script>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #ddd;
            font-family: Arial, Helvetica, Sans-Serif, serif;
            font-size: 24px;
        }

        #container {
            width: 1280px;
            height: 720px;
            position: relative;
        }

        #canvas {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: #333;
            z-index: -1;
        }

        #controls {
            width: 100%;
            padding: 5px 10px 5px 10px;
            position: fixed;
        }

        .overlay {
            cursor: pointer;
            border-radius: 8px;
            margin: 10px;
            padding: 8px;
            font-weight: bold;
            position: absolute;
            left: 20px;
            background-color: #444;
            opacity: 0.5;
        }

        #reload {
            margin: 0px;
            padding: 0px;
            width: 64px;
            height: 64px;
            top: 80px;
            background-image: url('/camera/reload.png');
            background-repeat: no-repeat;
            background-position-y: 4px;
        }

        #toggle {
            margin: 0px;
            padding: 0px;
            width: 64px;
            height: 64px;
            top: 200px;
            background-image: url('/camera/lock.png');
            background-repeat: no-repeat;
            background-position-y: 4px;
        }

        .status {
            left: 80px;
            background-color: transparent;
        }

        #motion_status {
            top: 10px;
            left: 0px;
        }

    </style>

</head>
<body>
<div id="container">
    <canvas id="canvas"></canvas>
    <div id="controls">
        <div class="overlay status" id="motion_status"></div>
        <div class="overlay" id="reload"></div>
        <div class="overlay" id="toggle"></div>
    </div>
</body>
</html>
